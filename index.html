<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Saas company</title>
  </head>
  <!-- TOP Header section -->
  <body>
    <div class="container sectional-container" id="top-header">
      <header>
        <img
          src="/assets/logos/logo-front.svg"
          alt="Front Logo"
          class="logo-main"
        />
        <nav class="header-nav">
          <ul class="header-nav-list">
            <i class="fa fa-bars"></i>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Features</a>
            <a href="#" class="nav-link">Learn</a>
            <a href="#" class="nav-link">Pricing</a>
            <a href="#" class="nav-link">Hire us</a>
            <button class="btn-link nav-link">Buy Now</button>
          </ul>
        </nav>
      </header>
      <!-- Moniker Section -->
      <div class="container moniker-box" id="showing-logo-section">
        <div class="container left-moniker-half">
          <h1 class="title-text fancy-text">Empowering Teams with the freedom</h1>
          <p class="normal-text info-text">Own the unlimited power of the web development</p>
          <nav class="moniker-left-nav">
            <button class="left-monikor-nav btn-link nav-link">
              <i class="fa fa-play-circle"></i>
              Play Video
            </button>
            <a href="#" class="left-moniker-nav nav-link">Learn More</a>
          </nav>
        </div>
        <div class="container right-moniker-half">
          <div class="logo-icon-sm" id="google-icon">
            <img src="./assets/logos/google.png" alt="Google Icon" />
          </div>
          <div class="logo-icon-sm" id="google-ads-icon">
            <img src="./assets/logos/google-ads.png" alt="Google Ads Icon" />
          </div>
          <div class="logo-icon-lg" id="asana-icon">
            <img src="./assets/logos/asana.png" alt="Asana Icon" />
          </div>
          <div class="logo-icon-lg" id="atlassian-icon">
            <img src="./assets/logos/atlassian.png" alt="Atlassian Icon" />
          </div>
          <div class="logo-icon-lg" id="calendar-icon">
            <img src="./assets/logos/calendar.png" alt="Calendar Icon" />
          </div>
          <div class="logo-icon-lg" id="weave-icon">
            <img src="./assets/logos/weave.png" alt="Weave Icon" />
          </div>
          <div class="logo-icon-lg" id="paypal-icon">
            <img src="./assets/logos/paypal.jpg" alt="Paypal Icon" />
          </div>
      </div>
      <!-- Reasoning Section -->
      <div class="container about-section">
        <div class="container top-about-section"></div>
        <div class="container middle-about-section"></div>
        <div class="container bottom-about-section"></div>
      </div>
      <!-- Features Section -->
      <div class="container features-section">
        <div class="container features-left-section"></div>
        <div class="container features-right-section"></div>
      </div>
      <!-- Blue Section -->
      <div class="container blue-section about-us">
        <div class="container left-blue reviews-part">
          <!-- Placeholder -->
        </div>
        <div class="container right-blue form-part">
          <!-- Placeholder -->
        </div>
      </div>
      <!-- Footer Section -->
      <div class="container footer-section">
        <div class="container title-box">
        </div>
        <div class="container company-section"></div>
        <div class="container features-section"></div>
        <div class="container documentsation-section"></div>
        <div class="container resources-section"></div>
      </div>
    </div>
  </body>
</html>
